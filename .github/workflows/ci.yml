name: remote ssh command
on: [push]

env:
  REGISTRY: "registry.digitalocean.com/sandbox-registry"
  IMAGE_NAME: "pocket-bot"
  CONTAINER_NAME: "pocket"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        envs: IMAGE_NAME,REGISTRY,GITHUB_SHA,CONTAINER_NAME
        script: |
              # Stop running container
              docker stop tg-balancer

              # Remove old container
              docker rm tg-balancer

              # Set env variables
              export TOKEN=${{ secrets.TELEGRAM_TOKEN }}

              # Run a new container from a new image
              docker run -e TOKEN \
              --restart always \
              --publish 80:80 \
              --name tg-balancer \
              $(echo $REGISTRY)/tg-balancer-bot:$(echo $GITHUB_SHA | head -c7)